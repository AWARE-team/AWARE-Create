<template name="SingleQuestionnaireNav">
    <div class="col-sm-3 sidenav">

      <nav>
        <ol>
          <li class="nostyle heading"><p class="instruction">Design your study in 5 steps</p></li>
        </ol>
        <ol type="1">
          <li><a class="active" href="/study/{{study._id}}/title">Study information</a></li>
          <li><a href="/study/{{study._id}}/questions">Questions</a></li>
          <li><a href="/study/{{study._id}}/schedule">Schedule configuration</a></li>
          <li><a href="/study/{{study._id}}/sensor">Sensor data</a></li>
          <li><a href="/study/{{study._id}}/overview">Overview</a></li>
          {{#if exported}}
            <li class="nostyle bottom"><a href="/study/{{study._id}}/export">Distribute study</a></li>
          {{else}}
            <li class="disabled nostyle bottom"><a>Distribute study</a></li>
          {{/if}}
        </ol>
      </nav>
    </div>
</template>
